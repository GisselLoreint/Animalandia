<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../assets/css/styeslogin.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <link rel="icon" href="img2/icon-svg.jpg">
    <script src="https://kit.fontawesome.com/30232a80d3.js" crossorigin="anonymous"></script>
    <title></title>
</head>

<body>
    <section id="login">

        <img src="../assets/img/logo.jpg">
        <form action="dashboard.html" method="post" class="form-login">

            <h1><i class="fas fa-user-lock"></i></h1>
            <div class="form-group">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Ingresa tu usuario" class="form-input">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña"
                    class="form-input">
            </div>
            <div class="form-group">
                <input type="submit" name="ingresar" value="Ingresar" class="btn-azul">
            </div>
            <div class="form-group">
                <input type="submit" name="registrar" value="Registrar" class="btn-morado">
            </div>
            <div class="form-group">
                <a href="" class="form-olvido">Recordar contraseña</a>
            </div>
            <div class="huella-inicio">
                <a href="../views/index.html">
                    <img src="../assets/img/home-huella.svg" class="home-huella">
                </a>
            </div>

        </form>
    </section>


</body>

</html>
